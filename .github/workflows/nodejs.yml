# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
        env:
          CI: true
      - name: Push to remote
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "watchparty+github-actions[bot]@users.noreply.github.com"

          rm .gitignore
          git add --all
          git remote add release https://howardchung:$RELEASE_TOKEN@github.com/howardchung/watchparty-release
          git commit -m "Built from ${{ github.head_ref }}.${{ github.sha }}"
          git push release master -f
